<div>
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img src="/assets/unnamed.png" height="60" class="pl-4 mr-2 ml-4" />
    </ng-template></p-menubar>
</div>
<div class="container">
  <div class="grid col-8">
    <div class="container col-6">
      <div class="card-1">{{data.data_1}}</div>
      <div class="card-2">{{data.data_2}}</div>
    </div>
    <div class="container col-6">
      <div class="card-3">{{data.data_3}}</div>
      <div class="card-4">{{data.data_4}}</div>
    </div>
    <div class="container col-12">
      <div class="card-6">{{data.data_6}}</div>
    </div>
  </div>
  <div class="grid col-4">
    <div class="card-5">{{data.data_5}}</div>
  </div>
</div>

<router-outlet></router-outlet>
